<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser-matter-collision-plugin"></script>
    <link rel="stylesheet" href="assets/chat.css">
    <link rel="stylesheet" href="assets/quiz.css">
    <link rel="stylesheet" href="assets/login.css">
</head>

<body>
    <div id="game" height="1080" width="1920">
        <div id="login_wrapper" height="1080" width="1920">
            <input id="username_input" type="text" name="login" placeholder="" autocomplete="off" maxlength="6">
        </div>
    </div>

    <div id="chat" style="display: none;">
        <div class="chat-container">
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Soba:</h3>
                    <h2 id="room-name">Igrišče</h2>
                </div>
                <div class="chat-messages">
                </div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Pošlji</button>
                </form>
            </div>
        </div>
    </div>
    <div id="quiz" style="display:none">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="upper-row">
                    <div id="question">Question</div>
                    <div id="score">Rezultat: 0/5</div>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <p id="main-text">Dobrodošli v kvizu iz matematike!<br>Kviz lahko poskusite s klikom na spodnji gumb</p>
                <button id="start-btn" class="start-btn btn">Začni</button>
                <button id="next-btn" class="next-btn btn hide">Naslednje vprašanje</button>
                <button id="finish-btn" class="finish-btn btn hide">Končaj</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
    <script defer src="quiz.js"></script>
</body>

</html>
