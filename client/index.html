<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser-matter-collision-plugin"></script>
    <link rel="stylesheet" href="assets/chat.css">
    <link rel="stylesheet" href="assets/quiz.css">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/dragndrop.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>

<body>
    <div id="game" height="1080" width="1920" style="position: relative">
        <div id="login_wrapper" height="1080" width="1920">
            <input id="username_input" type="text" name="login" placeholder="" required autocomplete="off"
                maxlength="6">
        </div>

        <div id="chat" style="display: none;" height="1080" width="1920">
            <div class="chat-container">
                <main class="chat-main">
                    <div class="chat-messages">
                    </div>
                </main>
                <div class="chat-form-container">
                    <!-- <form id="chat-form"> -->
                    <input id="msg" type="text" placeholder="Povej nekaj..." required autocomplete="off" />
                    <!-- <button class="btn"><i class="fas fa-paper-plane"></i> Pošlji</button> -->
                    <!-- </form> -->
                </div>
            </div>
        </div>

        <div id="quiz" style="display: none;">
            <img src="assets/ang-emote.png" style="position: absolute; left: 800px; top: 50px; width: 75px">
            <div id="header">
                <div id="quiz-scorediv" class="header-element">
                    <h2 id="quiz-score">Rezultat: 0/5</h2>
                </div>
                <div class="header-element" style="margin-right: 170px;">
                    <h2>ANGLEŠČINA</h2>
                </div>
                <button id="quiz-exit-btn" class="header-element btn"
                    style="font-size: 20px; padding-right: 20px; padding-left: 20px;">
                    X
                </button>
            </div>
            <div id="quiz-main-container" class="quiz-container">
                <div id="quiz-question-container" class="hide">
                    <div id="quiz-answer-buttons" class="quiz-btn-grid">
                    </div>
                    <div id="quiz-photo" class="quiz-photo">
                    </div>
                </div>
                <div class="quiz-controls" style="text-align: center;">
                    <div id="quiz-main-text">
                        <p class="yellow-text" style="font-weight: 800;">Dobrodošli v kvizu iz Angleščine</p>
                        <p class="yellow-text" style="font-size: 30px; margin-top: 30px">Označi ustrezno besedo, ki
                            prikazuje predmet na sliki</p>
                    </div>
                    <p id="quiz-response" class="yellow-text hide" style="font-size: 40px;"></p>
                    <button id="quiz-start-btn" class="quiz-start-btn"></button>
                    <button id="quiz-next-btn" class="quiz-next-btn btn hide">Naslednje vprašanje</button>
                    <button id="quiz-finish-btn" class="quiz-finish-btn btn hide">Izhod</button>
                    </button>
                </div>
            </div>
        </div>

        <div id="dragndrop" style="display: none;">
            <img src="assets/mat-emote.png" style="position: absolute; left: 805px; top: 40px; width: 75px">
            <div id="header">
                <div id="dnd-scorediv" class="header-element">
                    <h2 id="dnd-score">Rezultat: 0/6</h2>
                </div>
                <div class="header-element" style="margin-right: 170px;">
                    <h2>MATEMATIKA</h2>
                </div>
                <button id="dnd-exit-btn" class="header-element btn"
                    style="font-size: 20px; padding-right: 20px; padding-left: 20px;">
                    X
                </button>
            </div>
            <div id="dnd-main-container" class="dnd-container">
                <div id="dnd-question-container" class="hide">
                    <div id="dnd-draggables" class="dnd-draggables-grid">
                        <p class="dnd-draggable" draggable="true">9</p>
                        <p class="dnd-draggable" draggable="true">11</p>
                        <p class="dnd-draggable" draggable="true">8</p>
                        <p class="dnd-draggable" draggable="true">7</p>
                        <p class="dnd-draggable" draggable="true">10</p>
                        <p class="dnd-draggable" draggable="true">13</p>
                    </div>
                    <div id="dnd-question" class="dnd-question-grid">
                        
                    </div>
                </div>
                <div class="dnd-controls" style="text-align: center;">
                    <div id="dnd-main-text">
                        <p class="yellow-text" style="font-weight: 800;">Dobrodošli v kvizu iz Matematike</p>
                        <p class="yellow-text" style="font-size: 30px; margin-top: 30px">Ustrezno povežite rezultate z
                            danimi računi</p>
                    </div>
                    <p id="dnd-response" class="yellow-text hide" style="font-size: 40px;"></p>
                    <button id="dnd-start-btn" class="dnd-start-btn"></button>
                    <button id="dnd-finish-btn" class="dnd-finish-btn btn hide">Izhod</button>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
    <script defer src="quiz.js"></script>
    <script defer src="dragndrop.js"></script>
</body>

</html>
